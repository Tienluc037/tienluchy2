<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="HCN" width="1000" height="800" style="background-color: antiquewhite"></canvas>
<script>
    class Rectangle {
        width;
        height;
        perimeter;
        area;
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        getCdai() {
            return this.width;
        }
        setCdai(cdai) {
            this.width = cdai;
        }
        getCrong() {
            return this.height;
        }

        getPerimeter() {
            return (this.width + this.height) * 2
        }
        setPerimeter(perimeter) {
            return this.perimeter = perimeter;
        }
        getArea() {
            return (this.width * this.height);
        }
        setArea(area) {
            this.area = area;
        }
    }
    let perimeter1 = new Rectangle(100, 80);
    let area = new Rectangle(4,5 );
    document.write("Chu vi:" + perimeter1.getPerimeter() + "," + "Diện tích:" + area.getArea());
    let canvas = document.getElementById("HCN");
    let pen = canvas.getContext("2d");
    pen.beginPath();
    pen.rect(100,200,perimeter1.getCdai(),perimeter1.getCrong());
    pen.stroke();
    pen.closePath();
</script>
</body>
</html>
