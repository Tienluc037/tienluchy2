<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   class MyDate {
       day;
       month;
       year;
       constructor(_day,_month,_year) {
           this.day = _day;
           this.month = _month;
           this.year = _year
       }
       getDay() {
           return this.day
       }
       setDay(day) {
           this.day = day
       }
       getMonth() {
           return this.month
       }
       setMonth(month) {
           this.month = month
       }
       getYear() {
           return this.year
       }
       setYear(year) {
           this.year = year
       }
   }
   let date = new MyDate(2,2,2007);
   let day = date.getDay();
   let month = date.getMonth();
   let year = date.getYear();
   alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
