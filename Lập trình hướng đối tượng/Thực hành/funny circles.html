<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="1368" height="768" style="border: 1px solid #d3d3d3" id="myCanvas"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    let pen = canvas.getContext("2d");

    function drawCircle() {
    let radius = Math.floor(Math.random()* 80);
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height;

    pen.beginPath();
    pen.arc(x,y,radius,0,2*Math.PI);
    pen.stroke();
    pen.fillStyle = getRandomColor();
    pen.fill();
    pen.closePath(); }

    function getRandom() { //1 khởi tạo 2 hàm để random màu
        return  Math.floor(Math.random()*255);
    }

    function drawCirclePlus() {
        for ( let i = 0; i < 30; i++) {
            drawCircle();
        }
    }
    drawCirclePlus();

    function getRandomColor() { //2
        let r =  getRandom();
        let g =  getRandom();
        let b =  getRandom();
        return "rgb("+r+","+g+","+b+")";
    }

    function main() {
        pen.clearRect(0, 0, canvas.width, canvas.height);
        drawCirclePlus();
    }
    setInterval(main,500);
</script>
</body>
</html>
