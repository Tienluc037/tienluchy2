<head>

    <title>Tính hoa hồng</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số lương của bạn:'))
    let ross = 0
    if (a < 10000000) {
        rose = (a * 3) / 100
        alert('hoa hồng của bạn bằng 3%: '+ rose)
    } else if (a >=10000000) {
        rose = (a * 5) / 100
        alert('hoa hồng của bạn bằng 5%: '+ rose)
    } else if (a > 50000000) {
        rose = (a * 10) / 100
        alert('hoa hồng của bạn bằng 10%: '+ rose)
    }
</script>
