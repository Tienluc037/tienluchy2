<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cước thuê bao</title>
</head>
<body>
<script>
    let time = parseInt(prompt('Nhập số phút cuộc gọi của bạn:'))
    let giá = 25000
    let fee = 0
    if (time <= 50) {
        fee = ( giá = time *600)
        alert('Giá cước của bạn:' + fee)
    }
    else if (time > 50) {
        fee = ( giá = time * 500)
        alert('Giá cước của bạn:' + fee)
    }
</script>
</body>
</html>
