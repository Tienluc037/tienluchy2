<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A có chia hết cho B không</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Number a:',''));
    let b = parseFloat(prompt('Number b:',''));
    if (a%b == 0) {
        alert('a chia het cho b');
    } else {
        alert('a không chia hết cho b')
    }
</script>
</body>
</html>
