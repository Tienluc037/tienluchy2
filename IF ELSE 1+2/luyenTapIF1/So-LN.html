<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn nhất</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Number1:', ''))
    let b = parseInt(prompt('Number2:', ''))
    let c = parseInt(prompt('Number3:', ''))
    if ( a > b && a > c ) {
        alert('Số lớn nhất là a:'+a)
    } else if ( b > c ) {
        alert('Số lớn nhất là b:' +b)
    } else {
        alert('Số lớn nhất là c:' +c)
    }
</script>
</body>
</html>
