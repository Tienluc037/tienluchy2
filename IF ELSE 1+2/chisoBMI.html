<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('hãy nhập cân nặng:',''))
    let height = parseFloat(prompt('hãy nhập chiều cao:',''))
    let BMI = weight/(height*height)
    alert('Chỉ số BMI của bạn là:' + BMI )
    if (BMI < 18)
        document.write("underweight");
    else if ( BMI < 25)
        document.write("Normal");
    else if ( BMI < 30)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
