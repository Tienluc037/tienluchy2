<script >//type="text/javascript"
    let canvas=document.getElementById('animation');
    let ctx=canvas.getContext('2d');
    let x=100;
    let y=100;
    let r=20;

    function createCircle()
    {
      //  clear();
        ctx.beginPath();
        ctx.arc(x,y,r,0,2*Math.PI);
        ctx.fillStyle="orange";
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
    }

     function clear()
     {
       ctx.fillStyle="rgba(255,255,255,0.3)";
         ctx.fillRect(0,0,canvas.width,canvas.height);

     }

    canvas.addEventListener('mousemove',function(e){
        clear();
        x=e.clientX;
        y=e.clientY;

        x-=canvas.offsetLeft;
        y-=canvas.offsetTop;
        createCircle();
    });
    createCircle();
//let canvas = document.getElementById("myCanvas");
let pen = canvas.getContext("2d");
//let rect = new Rect(500, 400, "red",100,50);

function drawCircle() {
    let radius = Math.floor(Math.random() * 10);
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height;

    pen.beginPath();
    pen.arc(x, y, radius, 0, 2 * Math.PI);
    pen.stroke();
    pen.fillStyle = getRandomColor();
    pen.fill();
    pen.closePath();
}

function getRandom() { //1 khởi tạo 2 hàm để random màu
    return Math.floor(Math.random() * 255);
}

function getRandomColor() { //2
    let r = getRandom();
    let g = getRandom();
    let b = getRandom();
    return "rgb(" + r + "," + g + "," + b + ")";
}

function drawCirclePlus() {
    for (let i = 0; i < 10; i++) {
        drawCircle();
    }
}

function main() {
    pen.clearRect(0, 0, canvas.width, canvas.height);
    drawCirclePlus();
    // rect.move();
   // rect.render(canvas);

}

</script>
