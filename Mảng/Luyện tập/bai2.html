<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài2</title>
</head>
<body>
<script>
    let number = [1, 3, 6, 10, 9, 13, 18, 2, 5, 20];
    let max = number[0];
    let index = 0;
    for (let i = 0; i < number.length; i++ ) {
        if (number[i] > max ) {
            max = number[i];
            index= i;
        }
    }
    alert("Phần tử có giá trị lớn nhất: " + max + " vị trí: " + index);

</script>
</body>
</html>
