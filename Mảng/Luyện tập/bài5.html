<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài5</title>
</head>
<body>
<script>
  let arr = new Array(5);
  let dem = 0;
  let arr1 = [];
  for ( let i = 0; i < arr.length; i++) {
      arr[i] = prompt('number enter: ' + (i + 1));
      if (arr[i] < 0){
         dem++;
         arr1.push(arr[i]);
      }
  }
  document.write('Số nguyên âm: ' + (arr1))
</script>
</body>
</html>
