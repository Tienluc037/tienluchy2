<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let arr = new Array(3);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt('number enter:')
    }
    let number = prompt('nhập số cần tìm: ' )
    let count = 0;
    for ( let i = 0; i <= arr.length; i++) {
        if (number === arr[i]) {
            alert(number + 'có trong mảng.');
            break;
            }
    }
    if (count === 0){
        alert('không nằm trong mảng: ');
    }
</script>
</body>
</html>
