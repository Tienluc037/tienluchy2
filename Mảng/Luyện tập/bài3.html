<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let number = [1, 3, 6, 10, 9, 13, 18, 2, 5, 20];
    let max = number[0];
    let giaTriTb = 0;
    let tong = 0;
    for (let i = 0; i < number.length; i++ ) {
        tong = tong + number[i];
        giaTriTb = tong/number.length ;
        if (number[i] > max ) {
            max = number[i];
        }

    }
    alert("Phần tử có giá trị lớn nhất: " + max + " giá trị trung bình của các phần tử: " + giaTriTb );

</script>
</body>
</html>
