<body>
<script>
    let arr = new Array(3);
    let dem = 0;
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt('Nhập phần tử mảng: ')
        dem++;
    } document.write('Mảng vừa nhập: ' +arr +'<br>' + 'số phần tử trong mảng là: '+dem);
</script>
</body>
