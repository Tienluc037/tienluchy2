<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    let strings= prompt('Nhập chuỗi: ');
     let arr = strings.split('');
    // split chuyển chuỗi thành mảng
     document.write('chuỗi vừa nhập:'+strings +'<br>');
     document.write('mảng :'+arr);
    let dem = 0;
    for ( let i = 0; i < arr.length; i++) {
        if (arr[i] >= 'a' && arr[i] <= 'z' || arr[i] >= 'A' && arr[i] <= 'Z') {
            dem++;
        }
    }document.write('số từ trong chuỗi:' +dem)
</script>
</body>
</html>
