<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let string1 = prompt('Nhập mảng: ')
    let arr = string1.split('');

    document.write('Mảng Ban Đầu:' + string1 + '<br>');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        }
    }
    document.write('Mảng Ban Đầu: ' + arr.join('') + '<br>');

</script>
</body>
</html>
