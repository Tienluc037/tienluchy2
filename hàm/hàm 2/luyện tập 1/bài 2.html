<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button type="button" onclick="inOutalert()">Click Me</button>
<script>
  function inOutalert(){
    let num= parseInt(prompt('Nhập Giá Trị'))
    let count =num+1;
    alert('Số Vừa Nhập Sau Khi Tăng Lên 1 Đơn Vị là: '+count)
  }
</script>
</body>
</html>
