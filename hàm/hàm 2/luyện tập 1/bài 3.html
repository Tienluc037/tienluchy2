<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="KT2So()">Click Me</button>
<script>
    function KT2So(){
        let a=parseInt(prompt('Nhập Vào Số Thứ Nhất'))
        let b=parseInt(prompt('Nhập Vào Số Thứ Hai'))
        if (a>b){
            alert('Số '+a+' Lớn Hơn '+b)
        }else {
            alert('Tổng Của 2 Số: '+(a+b))
        }
    }
</script>
</body>
</html>
