<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let feet=prompt('Nhập số Mét')
    let met=prompt('Nhập Số Feet')

    footToMeter(met);
    meterToFoot(feet);



    function footToMeter(foot){
        let meter=0.305*foot;
        document.write(foot+' Fit Bằng: '+meter+' mét<br>')
    }
    function meterToFoot(meter){
        let foot=3.279*meter;
        document.write(meter+' Met Bằng: '+foot+' Fit')
    }


</script>

</body>
</html>
