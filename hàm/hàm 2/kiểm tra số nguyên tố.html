<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers=parseInt(prompt('Nhập Số Cần Kiểm Tra'))
    isPrime(numbers);
    function isPrime(num) {
        let temp;
        let isprime = true;
        for (let i = 2; i <= num/2; i++) {
            temp = num % i;
            if (temp === 0) {
                isprime = false;
                break;
            }
        }
        if (isprime) {
            document.write(num + ' là số nguyên tố');
        } else {
            document.write(num + ' không phải là số nguyên tố');
        }
    }
</script>
</body>
</html>
