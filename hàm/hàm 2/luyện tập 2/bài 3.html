<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="countGT()">Tính Giai Thừa</button>
<script>
    function countGT(){
        let n=prompt('Nhập Số Cần Tính')
        let giaiThua=1;
        for (let i=1;i<=n;i++){
            giaiThua=giaiThua*i;
        }alert(giaiThua);
    }
</script>
</body>
</html>
