<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function testnumber(){
        let numbers=prompt('Nhập Vào Ký Tự')
        if (numbers>=0&&numbers<=9){
            alert(true)
            //alert('Bạn Vừa Nhập Vào Số '+numbers)
        }else {
            alert(false)
            //alert('Ký Tự Bạn Vừa Nhập Không phải Là Số')
        }
    }
    testnumber();
</script>
</body>
</html>
