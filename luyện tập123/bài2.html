<script>
    let arr = [1,3,5,7,4,6,8,9,7,3]
    let tong=0;
    for ( let i = 0; i < arr.length; i++) {
        if ( arr[i] %2 !== 0 ) {
            tong += arr[i]
        }
    }document.write("Tổng các số lẻ:" + tong)
</script>
