<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Enter a number:<input type="text" id="textId">
<button type="button" id="show" onclick="kiemTra()">show</button>
<script>
    function kiemTra() {
        let number = parseInt(document.getElementById('textId').value);
        for ( let i = 1; i<=number; i++) {
            let count=0
            for ( let j = 1; j <= i; j++) {
                if ( i%j === 0 ) {
                    count++;
                }
                }
            if ( count === 2 ) {
                document.write(i+',')
            }
        }
    }
</script>
</body>
</html>
